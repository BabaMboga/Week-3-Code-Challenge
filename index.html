<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANIMAL VOTING APPLICATION</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div>
        <h1>Animal Voting</h1>
        <ul id="animal-list"></ul>
        <div id="animal-details"></div>
        <div id="voting">
            
                <button id="addVote">Vote</button>
                <button id="resetVotes">Reset Votes</button>
              
        </div>
        <div class="add-animal-form">
            <h2>Add Animal</h2>
            <form>
              <label for="name">Name: </label>
              <input type="text" id="name" name="name" placeholder="Name"><br><br>
              <label for="image">Image URL:</label>
              <input type="text" id="image" name="image" placeholder="Image URL"><br><br>
              <button id="add-animal">Add</button>
            </form>
          </div>
        
    </div>
    
 <script rel="javascript" type="text/javascript" src="index.js"></script>   
</body>
</html>
